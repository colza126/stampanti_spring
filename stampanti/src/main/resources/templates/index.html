<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Login and Registration Page</title>
    <link rel="shortcut icon" href="favicon.png" type="image/x-icon" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <style>
        body {
            background-color: #000;
            color: #fff;
        }

        .container {
            text-align: center;
            margin-top: 100px;
        }

        .form-label {
            color: #fff;
        }

        .btn-primary {
            background-color: #333;
            border-color: #333;
        }
    </style>
</head>

<body>


    <div class="container">
        <h1 class="mb-4">Login and Registration Page</h1>
        <button id="showLoginForm" class="btn btn-primary">Login</button>

        <form id="loginForm" method="POST" style="display: none;">
            <div class="mb-3">
                <label for="loginCodice" class="form-label">E-mail:</label>
                <input type="text" id="loginCodice" name="mail" class="form-control" required>
            </div>

            <div class="mb-3">
                <label for="loginPassword" class="form-label">Password:</label>
                <input type="password" id="loginPassword" name="password" class="form-control" required>
            </div>

            <button type="submit" class="btn btn-primary">Login</button>
            <p id="loginErrorMessage" class="mt-2"></p>
        </form>
    </div>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    
    <script src="script/index.js"></script>
</body>

</html>
